      parameters:
        - in: path
          name: property_id
          description: The ID of a property.
          required: true
          schema:
            type: integer
            minimum: 1
      requestBody:
        description: Property object that will be updated. Specified fields will be updated. Fields with values set value to 'null' will be cleared.
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  maxLength: 64
                address:
                  $ref: '#/components/schemas/address'
